<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Template</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here
    function JSXShowcase() {
      // JavaScript Integration Example
      const greeting = "Hello, World!";
      const numbers = [1, 2, 3, 4, 5];
      let doubleNumbers = numbers.map((number) => number * 2);

      // Conditional Rendering
      const [isLoggedIn , setLoggedIn] = React.useState(true);

     const handleLoginToggle= ()=>{
            setLoggedIn(!isLoggedIn)
	 }

      return (
        <div>
          {/* Element Rendering */}
          <h1>JSX Showcase</h1>
          <p>This component demonstrates various JSX capabilities.</p>
          <div id="id"></div>
          {/* JavaScript Integration in JSX */}
          <p id='greeting'>{greeting}</p>
          <p id='numbers'>{numbers.join(', ')}</p>
          <p id='doubleNumbers'>{doubleNumbers.join(', ')}</p>
          {/* Conditional Rendering */}
          <div id="cr">
			<p>{isLoggedIn ? 'Welcome back, user' : 'Please log in'}</p>
            <button onClick={handleLoginToggle}>{isLoggedIn ? 'Logout' : 'Login'}</button>
          </div>
        </div>
      );
    }

    // Render Your JSXShowcase Component here
    ReactDOM.render(<JSXShowcase />, document.getElementById('root'));
  </script>
</html>
